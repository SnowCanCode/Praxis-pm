<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Praxis by Aegis Global Services</title>

    <!-- Lexend Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/css/styles.css" />
  </head>
  <body>
    <div id="app">
      <header class="header">
        <div class="logo">
          <a href="index.html" style="text-decoration: none; color: inherit">
            <h1>Praxis<sup>™</sup></h1>
            <span class="tagline">by Aegis Global Services</span>
          </a>
        </div>
      </header>

      <main class="main-content">
        <div class="auth-container">
          <h1>Create Your Account</h1>
          <p class="auth-subtitle">Start managing your projects with Praxis</p>

          <form id="signupForm" class="auth-form">
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                required
                placeholder="you@example.com"
              />
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                required
                placeholder="Minimum 6 characters"
              />
            </div>

            <div class="form-group">
              <label for="confirmPassword">Confirm Password</label>
              <input
                type="password"
                id="confirmPassword"
                required
                placeholder="Re-enter password"
              />
            </div>

            <div id="error-message" class="error-message"></div>

            <button type="submit" class="btn-primary btn-large btn-full">
              Sign Up
            </button>
          </form>

          <p class="auth-footer">
            Already have an account? <a href="login.html">Sign in</a>
          </p>
        </div>
      </main>

      <footer class="footer">
        <div class="footer-content">
          <div class="footer-brand">
            <p>
              <strong>Praxis™</strong> is a trademark of
              <strong>Aegis Global Services (A.G.S)</strong>
            </p>
            <p class="copyright">
              © 2026 Aegis Global Services. All rights reserved.
            </p>
          </div>
          <div class="footer-links">
            <a href="https://discord.gg/YOUR_INVITE_CODE" target="_blank"
              >Join Our Discord</a
            >
            <a href="terms.html">Terms of Service</a>
            <a href="privacy.html">Privacy Policy</a>
          </div>
        </div>
      </footer>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
      import {
        getAuth,
        createUserWithEmailAndPassword,
      } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

      // Your Firebase configuration
      const firebaseConfig = {
        // PASTE YOUR CONFIG HERE
        apiKey: "AIzaSyDDUppdhO3ghw2DlsRf2qAeyj4CtK-GUfo",
        authDomain: "Praxis-pm-d7c64.firebaseapp.com",
        projectId: "Praxis-pm-d7c64",
        storageBucket: "Praxis-pm-d7c64.firebasestorage.app",
        messagingSenderId: "962275271828",
        appId: "1:962275271828:web:192e68f6f191bfc67b8081",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);

      // Handle sign up
      document
        .getElementById("signupForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;
          const confirmPassword =
            document.getElementById("confirmPassword").value;
          const errorMessage = document.getElementById("error-message");

          // Clear previous errors
          errorMessage.textContent = "";

          // Validate passwords match
          if (password !== confirmPassword) {
            errorMessage.textContent = "Passwords do not match";
            return;
          }

          // Validate password length
          if (password.length < 6) {
            errorMessage.textContent = "Password must be at least 6 characters";
            return;
          }

          try {
            // Create user
            const userCredential = await createUserWithEmailAndPassword(
              auth,
              email,
              password
            );
            console.log("User created:", userCredential.user);

            // Redirect to dashboard
            window.location.href = "dashboard.html";
          } catch (error) {
            console.error("Error:", error);
            errorMessage.textContent = error.message;
          }
        });
    </script>
  </body>
</html>
