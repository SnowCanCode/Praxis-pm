<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project - Praxis</title>
    
    <!-- Lexend Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="src/css/styles.css">
</head>
<body>
    <div id="app">
        <header class="header">
            <div class="logo">
                <h1>Praxis<sup>™</sup></h1>
                <span class="tagline">by Aegis Global Services</span>
            </div>
            <nav class="nav">
                <button class="btn-secondary" onclick="window.location.href='dashboard.html'">← Back to Dashboard</button>
                <span id="user-email" style="margin: 0 1rem; color: var(--text-secondary);"></span>
                <button class="btn-secondary" id="signout-btn">Sign Out</button>
            </nav>
        </header>

        <main class="main-content">
            <div class="project-detail-container">
                <!-- Project Header -->
                <div class="project-detail-header">
                    <div>
                        <h1 id="project-name">Loading...</h1>
                        <p id="project-description" class="project-detail-description"></p>
                    </div>
                    <button class="btn-primary" id="add-task-btn">+ Add Task</button>
                </div>

                <!-- Tasks Section -->
                <div class="tasks-section">
                    <h2>Tasks</h2>
                    <div id="tasks-list" class="tasks-list">
                        <!-- Tasks will be loaded here -->
                    </div>

                    <div id="empty-tasks" class="empty-state" style="display: none;">
                        <h3>No tasks yet</h3>
                        <p>Add your first task to get started!</p>
                        <button class="btn-primary btn-large" onclick="document.getElementById('add-task-btn').click()">Add First Task</button>
                    </div>
                </div>
            </div>
        </main>

        <!-- Add Task Modal -->
        <div id="task-modal" class="modal" style="display: none;">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Add New Task</h2>
                    <button class="modal-close" id="close-task-modal">&times;</button>
                </div>
                <form id="add-task-form">
                    <div class="form-group">
                        <label for="task-title">Task Title</label>
                        <input type="text" id="task-title" required placeholder="What needs to be done?">
                    </div>
                    <div class="form-group">
                        <label for="task-description">Description (optional)</label>
                        <textarea id="task-description" rows="3" placeholder="Add details..."></textarea>
                    </div>
                    <div id="task-modal-error" class="error-message"></div>
                    <button type="submit" class="btn-primary btn-large btn-full">Add Task</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, collection, addDoc, getDocs, deleteDoc, updateDoc, doc, getDoc, query, where, orderBy, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Your Firebase configuration
        const firebaseConfig = {
            // PASTE YOUR CONFIG HERE
            apiKey: "AIzaSyDDUppdhO3ghw2DlsRf2qAeyj4CtK-GUfo",
            authDomain: "flux-pm-d7c64.firebaseapp.com",
            projectId: "flux-pm-d7c64",
            storageBucket: "flux-pm-d7c64.firebasestorage.app",
            messagingSenderId: "962275271828",
            appId: "1:962275271828:web:192e68f6f191bfc67b8081"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null;
        let currentProjectId = null;

        // Get project ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        currentProjectId = urlParams.get('id');

        if (!currentProjectId) {
            window.location.href = 'dashboard.html';
        }

        // Check if user is signed in
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('user-email').textContent = user.email;
                await loadProject();
                await loadTasks();
            } else {
                window.location.href = 'login.html';
            }
        });

        // Handle sign out
        document.getElementById('signout-btn').addEventListener('click', async () => {
            try {
                await signOut(auth);
                window.location.href = 'index.html';
            } catch (error) {
                console.error('Error signing out:', error);
            }
        });

        // Load project details
        async function loadProject() {
            try {
                const projectDoc = await getDoc(doc(db, 'projects', currentProjectId));
                
                if (!projectDoc.exists()) {
                    alert('Project not found');
                    window.location.href = 'dashboard.html';
                    return;
                }

                const project = projectDoc.data();
                
                // Verify ownership
                if (project.userId !== currentUser.uid) {
                    alert('You do not have access to this project');
                    window.location.href = 'dashboard.html';
                    return;
                }

                document.getElementById('project-name').textContent = project.name;
                document.getElementById('project-description').textContent = project.description || 'No description';
            } catch (error) {
                console.error('Error loading project:', error);
                alert('Failed to load project');
                window.location.href = 'dashboard.html';
            }
        }

        // Modal controls
        const taskModal = document.getElementById('task-modal');
        const addTaskBtn = document.getElementById('add-task-btn');
        const closeTaskBtn = document.getElementById('close-task-modal');

        addTaskBtn.addEventListener('click', () => {
            taskModal.style.display = 'flex';
        });

        closeTaskBtn.addEventListener('click', () => {
            taskModal.style.display = 'none';
            document.getElementById('add-task-form').reset();
        });

        taskModal.addEventListener('click', (e) => {
            if (e.target === taskModal) {
                taskModal.style.display = 'none';
                document.getElementById('add-task-form').reset();
            }
        });

        // Add task
        document.getElementById('add-task-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const title = document.getElementById('task-title').value;
            const description = document.getElementById('task-description').value;
            const errorMsg = document.getElementById('task-modal-error');
            
            errorMsg.textContent = '';
            
            try {
                await addDoc(collection(db, 'tasks'), {
                    projectId: currentProjectId,
                    userId: currentUser.uid,
                    title: title,
                    description: description,
                    completed: false,
                    createdAt: serverTimestamp()
                });
                
                taskModal.style.display = 'none';
                document.getElementById('add-task-form').reset();
                loadTasks();
            } catch (error) {
                console.error('Error adding task:', error);
                errorMsg.textContent = 'Failed to add task. Please try again.';
            }
        });

        // Load tasks
        async function loadTasks() {
            const tasksList = document.getElementById('tasks-list');
            const emptyTasks = document.getElementById('empty-tasks');
            
            tasksList.innerHTML = '<p style="color: var(--text-secondary);">Loading tasks...</p>';
            
            try {
                const q = query(
                    collection(db, 'tasks'),
                    where('projectId', '==', currentProjectId),
                    orderBy('createdAt', 'desc')
                );
                
                const querySnapshot = await getDocs(q);
                
                if (querySnapshot.empty) {
                    tasksList.innerHTML = '';
                    emptyTasks.style.display = 'block';
                } else {
                    emptyTasks.style.display = 'none';
                    tasksList.innerHTML = '';
                    
                    querySnapshot.forEach((doc) => {
                        const task = doc.data();
                        const taskElement = createTaskElement(doc.id, task);
                        tasksList.appendChild(taskElement);
                    });
                }
            } catch (error) {
                console.error('Error loading tasks:', error);
                tasksList.innerHTML = '<p style="color: var(--accent-red);">Failed to load tasks.</p>';
            }
        }

        // Create task element
        function createTaskElement(id, task) {
            const taskDiv = document.createElement('div');
            taskDiv.className = `task-item ${task.completed ? 'task-completed' : ''}`;
            
            taskDiv.innerHTML = `
                <div class="task-checkbox-container">
                    <input type="checkbox" class="task-checkbox" ${task.completed ? 'checked' : ''} data-id="${id}">
                </div>
                <div class="task-content">
                    <h4 class="task-title">${escapeHtml(task.title)}</h4>
                    ${task.description ? `<p class="task-desc">${escapeHtml(task.description)}</p>` : ''}
                </div>
                <button class="btn-delete task-delete" data-id="${id}">×</button>
            `;
            
            // Checkbox handler
            taskDiv.querySelector('.task-checkbox').addEventListener('change', async (e) => {
                await toggleTask(id, e.target.checked);
            });
            
            // Delete button handler
            taskDiv.querySelector('.task-delete').addEventListener('click', async () => {
                if (confirm('Delete this task?')) {
                    await deleteTask(id);
                }
            });
            
            return taskDiv;
        }

        // Toggle task completion
        async function toggleTask(id, completed) {
            try {
                await updateDoc(doc(db, 'tasks', id), {
                    completed: completed
                });
                loadTasks();
            } catch (error) {
                console.error('Error updating task:', error);
                alert('Failed to update task');
            }
        }

        // Delete task
        async function deleteTask(id) {
            try {
                await deleteDoc(doc(db, 'tasks', id));
                loadTasks();
            } catch (error) {
                console.error('Error deleting task:', error);
                alert('Failed to delete task');
            }
        }

        // Helper function
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
